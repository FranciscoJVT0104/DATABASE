<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REV NOV - Generador Excel</title>

<!-- Hoja de estilos -->
<link rel="stylesheet" href="style.css">

<!-- LibrerÃ­a XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>

<h2>Hoja editable tipo Excel</h2>

<div class="acciones">
    <button onclick="agregarFilas()">Agregar 50 filas</button>

    <input type="file" id="csvInput" accept=".csv" onchange="cargarCSV()">
    <label for="csvInput" class="cargar-csv"><b>Cargar CSV</b></label>
</div>

<table id="tablaDatos">
    <thead>
        <tr>
            <th>APELLIDOS</th>
            <th>NOMBRES</th>
            <th>CURSO</th>
            <th>DNI</th>
            <th>CELULAR</th>
            <th>NUMERO DE INFORME</th>
            <th>OBSERVACION</th>
        </tr>
    </thead>

    <tbody id="tbody"></tbody>
</table>

<button onclick="exportarExcel()" class="exportar">EXPORTAR REV NOV</button>

<!-- Archivo JavaScript -->
<script src="app.js"></script>

</body>
</html>
