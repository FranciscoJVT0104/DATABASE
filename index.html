<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REV NOV - Generador Excel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h2 { text-align: center; }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        border: 1px solid #bbb;
        padding: 8px;
        text-align: left;
    }
    th {
        background: #333;
        color: white;
    }
    input {
        width: 100%;
        border: none;
        padding: 6px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
    }
</style>
</head>
<body>

<h2>Hoja editable tipo Excel</h2>

<table id="tablaDatos">
    <thead>
        <tr>
            <th>APELLIDOS</th>
            <th>NOMBRES</th>
            <th>CURSO</th>
            <th>DNI</th>
            <th>CELULAR</th>
            <th>NUMERO DE INFORME</th>
            <th>OBSERVACION</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
        </tr>
    </tbody>
</table>

<button onclick="exportarExcel()">EXPORTAR REV NOV</button>

<script>
function exportarExcel() {
    let tabla = document.getElementById("tablaDatos").getElementsByTagName("tbody")[0];
    let filas = tabla.getElementsByTagName("tr");

    let datos = [];

    for (let i = 0; i < filas.length; i++) {
        let celdas = filas[i].getElementsByTagName("td");
        if (celdas[0].innerText.trim() === "" && celdas[1].innerText.trim() === "") continue;

        let apellidos = celdas[0].innerText.trim();
        let nombres = celdas[1].innerText.trim();
        let curso = celdas[2].innerText.trim();
        let dni = celdas[3].innerText.trim();
        let informe = celdas[5].innerText.trim();
        let obs = celdas[6].innerText.trim();

        let primeraLetraApellido = apellidos.charAt(0).toUpperCase();
        let primeraLetraNombre  = nombres.charAt(0).toUpperCase();

        datos.push({
            username: dni,
            password: dni + primeraLetraApellido + primeraLetraNombre,
            firstname: nombres,
            lastname: apellidos,
            email: dni + "s@actualizar.com",
            city: "LIMA",
            course1: curso,
            group1: informe,
            obs: obs
        });
    }

    let wb = XLSX.utils.book_new();
    let ws = XLSX.utils.json_to_sheet(datos);
    XLSX.utils.book_append_sheet(wb, ws, "REV NOV");
    XLSX.writeFile(wb, "REV_NOV.xlsx");
}
</script>

</body>
</html>
