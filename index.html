<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REV NOV - Generador Excel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h2 { text-align: center; }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #bbb;
        padding: 8px;
        text-align: left;
    }
    th {
        background: #333;
        color: white;
    }
    td[contenteditable="true"] {
        background: #fafafa;
    }
    button {
        margin-top: 10px;
        padding: 10px 18px;
        font-size: 15px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        margin-right: 10px;
    }
    input[type="number"] {
        width: 80px;
        padding: 5px;
    }
</style>
</head>
<body>

<h2>Hoja editable tipo Excel</h2>

<!-- BOTONES DE OPCIONES -->
<button onclick="agregarFilas()">Agregar 50 filas</button>
<input type="file" id="csvInput" accept=".csv" onchange="cargarCSV()">
<label for="csvInput"><b> ← Cargar CSV</b></label>

<table id="tablaDatos">
    <thead>
        <tr>
            <th>APELLIDOS</th>
            <th>NOMBRES</th>
            <th>CURSO</th>
            <th>DNI</th>
            <th>CELULAR</th>
            <th>NUMERO DE INFORME</th>
            <th>OBSERVACION</th>
        </tr>
    </thead>
    <tbody id="tbody">
        <!-- Se agregan filas dinámicamente -->
    </tbody>
</table>

<button onclick="exportarExcel()">EXPORTAR REV NOV</button>

<script>
// --------------------------------------------------
// GENERA 50 FILAS NUEVAS
// --------------------------------------------------
function agregarFilas() {
    let tbody = document.getElementById("tbody");

    for (let i = 0; i < 50; i++) {
        let fila = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
            let celda = document.createElement("td");
            celda.contentEditable = "true";
            fila.appendChild(celda);
        }
        tbody.appendChild(fila);
    }
}

// --------------------------------------------------
// CARGAR DATOS DESDE ARCHIVO CSV
// --------------------------------------------------
function cargarCSV() {
    const file = document.getElementById("csvInput").files[0];
    if (!file) return;

    let reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        const rows = text.split("\n").map(r => r.split(","));

        const tbody = document.getElementById("tbody");
        tbody.innerHTML = ""; // limpiar tabla

        rows.forEach(row => {
            if (row.length < 5) return; // ignorar líneas vacías

            let fila = document.createElement("tr");

            for (let i = 0; i < 7; i++) {
                let celda = document.createElement("td");
                celda.contentEditable = "true";
                celda.innerText = row[i] ? row[i].trim() : "";
                fila.appendChild(celda);
            }

            tbody.appendChild(fila);
        });

        alert("CSV cargado correctamente.");
    };

    reader.readAsText(file);
}

// --------------------------------------------------
// EXPORTAR A EXCEL SEGÚN FORMATO REV NOV
// --------------------------------------------------
function exportarExcel() {
    let tbody = document.getElementById("tbody");
    let filas = tbody.getElementsByTagName("tr");

    let datos = [];

    for (let i = 0; i < filas.length; i++) {
        let celdas = filas[i].getElementsByTagName("td");

        let apellidos = celdas[0].innerText.trim();
        let nombres = celdas[1].innerText.trim();
        let curso = celdas[2].innerText.trim();
        let dni = celdas[3].innerText.trim();
        let informe = celdas[5].innerText.trim();
        let obs = celdas[6].innerText.trim();

        if (dni === "") continue;

        let primeraLetraApellido = apellidos.charAt(0).toUpperCase();
        let primeraLetraNombre  = nombres.charAt(0).toUpperCase();

        datos.push({
            username: dni,
            password: dni + primeraLetraApellido + primeraLetraNombre,
            firstname: nombres,
            lastname: apellidos,
            email: dni + "s@actualizar.com",
            city: "LIMA",
            course1: curso,
            group1: informe,
            obs: obs
        });
    }

    let wb = XLSX.utils.book_new();
    let ws = XLSX.utils.json_to_sheet(datos);
    XLSX.utils.book_append_sheet(wb, ws, "REV NOV");
    XLSX.writeFile(wb, "REV_NOV.xlsx");

    alert("Archivo generado correctamente.");
}

// Crear 50 filas al inicio
agregarFilas();

</script>

</body>
</html>
